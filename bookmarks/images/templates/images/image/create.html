{% extends "base.html" %}

{% block title %}Bookmark an images{% endblock title %}

{% block content %}
    <h1>Bookmark an image</h1>
    <img src="{{ request.GET.url }}" alt="Image to bookmark" class="image-preview">
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Bookmark it!">
    </form>
{% endblock content %}
